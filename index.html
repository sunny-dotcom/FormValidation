<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">

    <title>book cars for your trip | Dragon Travel Desk.com</title>
</head>

<body>
    <!-- <h1>Dragon Travel Desk</h1> -->
    <div class="container-fluid" id="toast">

    </div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>

        <form>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                <div class="errorText">
                    <p id="message" class="message"></p>
                </div>

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">email</label>
                <input type="text" class="form-control" id="email">
                <div class="errorText">
                    <p id="emailmessage" class="message"></p>
                </div>
            </div>
            <div class="col-md-4">
                
                <select id="inputState" class="">
                    <option selected>Choose Car......</option>
                    <option>Lambhorghini</option>
                    <option>Ferrari</option>
                    <option>Maruti</option>
                    <option>Tesla</option>
                    <option>Audi</option>
                    <option>Mercedes-Benz</option>
                </select>
                <div class="py-2"></div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">enter your address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
                <div>
                    <p class="message" id="addressmessage">

                    </p>
                </div>
            </div>
            <div class="py-2"></div>
            <div class="mb-3">
                <label for="phone" class="form-label">phone number</label>
                <input type="number" class="form-control " id="phone">
                <div class="message" id="phonemessage"></div>
                
                
            </div>

            <!-- <h1>hello</h1> -->
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
<script src="main.js"></script>

</html>
